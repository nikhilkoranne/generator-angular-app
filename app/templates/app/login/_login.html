<div class="wrapper">
    <form class="form-signin">
        <h2 class="form-signin-heading">Please login</h2>
        <input type="text" class="form-control" ng-model="vm.user.userName" name="username" placeholder="Email Address" required=""
        autofocus="" />
        <input type="password" class="form-control" ng-model="vm.user.password" name="password" placeholder="Password" required=""
        />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
</div>
